<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title> Order app for waiters </title>
  </head>
  <body>
    <div class="container pt-3">
        <div class="row">
            <div class="col-3">
                <form id="form" class="p-2">
                    <div class="form-group">
                        <label for="price">Choose Price</label>
                        <input type="number" class="form-control" name="price" id="price">
                    </div>
                    <div class="form-group">
                        <label for="dish">Choose Dish</label>
                        <input type="text" class="form-control" name="dish" id="dish">
                    </div>
                    <div class="form-group">
                        <label for="table">Choose a Tabel</label>
                        <select class="form-control" id="table">
                            <option value="table-1">Table 1</option>
                            <option value="table-2">Table 2</option>
                            <option value="table-3">Table 3</option>
                          </select>
                    </div>
                    <button type="submit" class="btn btn-success" id="submit"> Add to list </button>
                </form>
            </div>
            <div class="col-9 m-0">
                <div id="list" class="row text-center">
                    <div class="col-4 bg-info text-light" id="table1">
                        <h3>Table 1</h3>
                    </div>
                    <div class="col-4 bg-info text-light" id="table2">
                        <h3>Table 2</h3>
                    </div>
                    <div class="col-4 bg-info text-light" id="table3">
                        <h3>Table 3</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
